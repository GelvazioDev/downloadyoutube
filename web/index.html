<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Video Downloader</h1>
        <div class="download-form">
          <select id="genreSelect" class="genre-select">
            <option value="">Select Genre</option>
            <option value="sertanejo" selected>Sertanejo</option>
            <option value="dance">dance</option>
            <option value="pagode">pagode</option>
            <option value="funk">funk</option>
            <option value="rap">rap</option>
            <option value="poprock">poprock</option>
            <option value="internacional">internacional</option>
          </select>
          <input 
            type="text" 
            id="videoUrl" 
            placeholder="Enter video URL here..."
            class="url-input"
            value="https://www.youtube.com/watch?v=iz1rIp1-b-Y&list=PLOhV0FrFphUfIgAAcfWnAJuLwvOvY0t7S&index=5"
          >
          <button id="downloadBtn" class="download-btn">
            Download MP3
          </button>
        </div>
        <div id="status" class="status"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
